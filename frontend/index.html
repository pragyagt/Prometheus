<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication and Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Authentication and Profile</h1>
        <div id="signup-form">
            <h2>Signup</h2>
            <form id="signup">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="profile" style="display: none;">
            <h2>User Profile</h2>
            <p>Username: <span id="profile-username"></span></p>
            <p>Email-id: <span id="profile-email"></span></p>
            <p>Password: <span id="profile-password"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
